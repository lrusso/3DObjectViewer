apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "ar.com.lrusso.dobjectviewer"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 23
        versionName "1.6.8"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
